# Golden Nest Gateway - HTTPS 模式

# WebSocket 升级请求路由到 OpenClaw Gateway
# (Control UI 默认从 wss://host 连接, 无路径前缀)
map $http_upgrade $root_backend {
    default     http://frontend:80;
    ~*websocket http://openclaw:18789;
}

server {
    listen 80;
    server_name _;
    return 301 https://$host:${HTTPS_PORT}$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # CA 证书下载
    location = /ca.pem {
        alias /etc/nginx/ssl/ca.pem;
        add_header Content-Type "application/x-pem-file";
        add_header Content-Disposition 'attachment; filename="GoldenNest-CA.pem"';
    }

    # ========================
    # 设计院 (Level 1 - 超稳定)
    # ========================

    # /studio (无尾斜杠) → 301 到 /studio/ (保持 https)
    location = /studio {
        return 301 $scheme://$http_host/studio/;
    }

    location /studio/ {
        alias /usr/share/nginx/studio/;
        index index.html;
        try_files $uri $uri/ /studio/index.html;

        # HTML 不缓存，JS/CSS 文件名含 hash 可长期缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    location /studio-api/ {
        proxy_pass http://studio:8002/studio-api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_buffering off;
        chunked_transfer_encoding on;
        client_max_body_size 20m;
    }

    location /studio-uploads/ {
        alias /data/studio-uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ========================
    # OpenClaw AI Gateway (Level 1)
    # ========================

    # OpenClaw Control UI + WebSocket 代理
    location /openclaw {
        proxy_pass http://openclaw:18789;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ========================
    # 主项目 (Level 2 - 可被迭代)
    # ========================

    location /api/ {
        proxy_pass http://frontend:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 100m;
    }

    location /uploads/ {
        proxy_pass http://frontend:80/uploads/;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public";
    }

    location ^~ /pwa-icons/ {
        proxy_pass http://frontend:80/pwa-icons/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location = /sw.js {
        proxy_pass http://frontend:80/sw.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location / {
        proxy_pass $root_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;
}
