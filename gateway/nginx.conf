# Golden Nest Gateway - HTTP 模式
# 所有流量入口，路由到各容器

# WebSocket 升级请求路由到 OpenClaw Gateway
# (Control UI 默认从 ws://host 连接, 无路径前缀)
map $http_upgrade $root_backend {
    default     http://frontend:80;
    ~*websocket http://openclaw:18789;
}

server {
    listen 80;
    server_name _;

    # ========================
    # 设计院 (Level 1 - 超稳定)
    # ========================

    # 设计院前端静态文件
    location /studio {
        alias /usr/share/nginx/studio;
        index index.html;
        try_files $uri $uri/ /studio/index.html;

        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # 设计院 API 代理
    location /studio-api/ {
        proxy_pass http://studio:8002/studio-api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        client_max_body_size 20m;
    }

    # 设计院上传文件
    location /studio-uploads/ {
        alias /data/studio-uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ========================
    # OpenClaw AI Gateway (Level 1)
    # ========================

    # OpenClaw Control UI + WebSocket 代理
    location /openclaw {
        proxy_pass http://openclaw:18789;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ========================
    # 主项目 (Level 2 - 可被迭代)
    # ========================

    # 主项目 API 代理
    location /api/ {
        proxy_pass http://frontend:80/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 100m;
    }

    # 主项目上传文件
    location /uploads/ {
        proxy_pass http://frontend:80/uploads/;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public";
    }

    # PWA 图标
    location ^~ /pwa-icons/ {
        proxy_pass http://frontend:80/pwa-icons/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Service Worker
    location = /sw.js {
        proxy_pass http://frontend:80/sw.js;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 主项目前端 (默认路由 - catch-all)
    location / {
        proxy_pass $root_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
    gzip_min_length 1000;
}
