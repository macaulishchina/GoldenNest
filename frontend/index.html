<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/api/site-config/icon/favicon" id="dynamic-favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <!-- PWA 全屏模式支持 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa-icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa-icons/icon-512.png" />
    <link rel="manifest" href="/api/site-config/manifest.json" crossorigin="use-credentials" />
    <meta name="theme-color" content="#f0c040" />
    <title>小金库 Golden Nest</title>
    <style>
      /* iOS Safari 动态视口适配 */
      :root {
        --vh: 1vh;
      }
      
      /* 防止 iOS Safari 橡皮筋效果时出现白边 */
      html, body {
        overscroll-behavior: none;
      }
      
      /* iOS Safari 底部安全区域 */
      body {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // 注册 Service Worker（PWA 安装必需）
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(function(reg) { console.log('SW registered:', reg.scope) })
            .catch(function(err) { console.log('SW registration failed:', err) })
        })
      }
      // 动态计算真实视口高度，解决 iOS Safari 工具栏问题
      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', function() {
        setTimeout(setVH, 100);
      });
    </script>
  </body>
</html>
