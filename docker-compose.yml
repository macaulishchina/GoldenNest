version: '3.8'

services:
  # 后端服务
  backend:
    build: ./backend
    container_name: golden-nest-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/golden_nest.db
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-me}
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    volumes:
      - ./data:/data
    networks:
      - golden-nest-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build: ./frontend
    container_name: golden-nest-frontend
    restart: unless-stopped
    ports:
      - "8088:80"
    depends_on:
      - backend
    networks:
      - golden-nest-network

networks:
  golden-nest-network:
    driver: bridge

volumes:
  golden-nest-data:
