services:
  # 后端服务
  backend:
    build: ./backend
    container_name: golden-nest-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/golden_nest.db
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-me}
      - ACCESS_TOKEN_EXPIRE_MINUTES=10080
    volumes:
      - ./data:/data
      - ./data/uploads:/app/uploads
      - ./ssl/ca.pem:/app/ssl/ca.pem:ro
    networks:
      - golden-nest-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build: ./frontend
    container_name: golden-nest-frontend
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8088}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./data/uploads/site:/usr/share/nginx/pwa-icons:ro
    environment:
      - HTTPS_PORT=${HTTPS_PORT:-8443}
    depends_on:
      - backend
    networks:
      - golden-nest-network

networks:
  golden-nest-network:
    driver: bridge

volumes:
  golden-nest-data:
